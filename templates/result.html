<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-500 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Your Certificate</h1>
        <img src="{{ url_for('static', filename=new_filename) }}" alt="Generated Image" class="w-64 h-64 mx-auto rounded-lg">
        <a href="{{ url_for('static', filename=new_filename) }}" download class="mt-4 inline-block bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
            Download Certificate
        </a>
    </div>
</body>
</html>
